<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>Resume - Jay Buensuceso</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
        (function () {
            const storedTheme = localStorage.getItem("theme");
            const prefersDark =
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches;
            const theme = storedTheme || (prefersDark ? "dark" : "light");

            if (theme === "dark") {
                document.documentElement.classList.add("theme-dark");
            }
        })();
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="border-b border-gray-200 py-4 px-4 sticky top-0 bg-white z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="./assets/pfp.png" alt="Profile Picture" class="rounded-full w-10 h-10 object-cover">
                    <h1 class="text-xl font-normal text-gray-800">Jay Buensuceso</h1>
                </a>
            </div>
            <div class="flex items-center gap-3 ml-auto">
                <nav id="nav-menu" class="fixed md:relative top-[65px] md:top-0 right-0 w-full md:w-auto bg-white md:bg-transparent border-b border-gray-200 md:border-none transform translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
                    <ul class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-8 p-4 md:p-0">
                        <li><a href="index.html" class="text-gray-800 hover:text-gray-600">‚Üê Back to Home</a></li>
                        <li class="md:pl-2">
                            <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">
                                <span class="theme-toggle-icon" aria-hidden="true">üåô</span>
                                <span class="theme-toggle-text">Dark mode</span>
                            </button>
                        </li>
                    </ul>
                </nav>
                <button id="mobile-menu-button" class="md:hidden text-gray-800 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4 pb-8">
        <div class="w-full min-h-full bg-white rounded-lg shadow-lg p-4">
            <object
                data="./assets/Jay_Buensuceso_Resume_2025.pdf"
                type="application/pdf"
                class="w-full h-full min-h-[calc(100vh-12rem)]"
            >
                <div class="text-center py-8">
                    <p class="mb-4">Oh my~ It seems your browser doesn't support PDFs directly.</p>
                    <a 
                        href="./assets/Jay_Buensuceso_Resume_2025.pdf" 
                        target="_blank"
                        class="inline-block px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors"
                    >
                        Download PDF
                    </a>
                </div>
            </object>
        </div>
    </main>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const navMenu = document.getElementById('nav-menu');
        const themeToggle = document.getElementById('theme-toggle');
        
        mobileMenuButton.addEventListener('click', () => {
            navMenu.classList.toggle('translate-x-full');
        });

        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    navMenu.classList.add('translate-x-full');
                }
            });
        });

        const updateThemeToggle = (theme) => {
            if (!themeToggle) {
                return;
            }

            const icon = themeToggle.querySelector('.theme-toggle-icon');
            const text = themeToggle.querySelector('.theme-toggle-text');
            const isDark = theme === 'dark';

            themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');

            if (icon) {
                icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }
            if (text) {
                text.textContent = isDark ? 'Light mode' : 'Dark mode';
            }
        };

        const setTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('theme-dark');
            } else {
                document.documentElement.classList.remove('theme-dark');
            }

            localStorage.setItem('theme', theme);
            updateThemeToggle(theme);
        };

        const initialTheme = document.documentElement.classList.contains('theme-dark')
            ? 'dark'
            : 'light';

        updateThemeToggle(initialTheme);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('theme-dark');
                setTheme(isDark ? 'light' : 'dark');
            });
        }
    </script>
</body>
</html>
