<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>Resume - Jay Buensuceso</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="border-b border-gray-200 py-4 px-4 sticky top-0 bg-white z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="./assets/pfp.png" alt="Profile Picture" class="rounded-full w-10 h-10 object-cover">
                    <h1 class="text-xl font-normal text-gray-800">Jay Buensuceso</h1>
                </a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-800 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <nav id="nav-menu" class="fixed md:relative top-[65px] md:top-0 right-0 w-full md:w-auto bg-white md:bg-transparent border-b border-gray-200 md:border-none transform translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
                <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 p-4 md:p-0">
                    <li><a href="index.html" class="text-gray-800 hover:text-gray-600">‚Üê Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4 pb-8">
        <div class="w-full min-h-[calc(100vh-12rem)] bg-white rounded-lg shadow-lg">
            <iframe
                src="./assets/resume_2025.pdf"
                class="w-full h-full min-h-[calc(100vh-12rem)]"
                title="Resume"
                loading="lazy"
                sandbox="allow-same-origin allow-scripts"
            >
            </iframe>
        </div>
    </main>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            navMenu.classList.toggle('translate-x-full');
        });

        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    navMenu.classList.add('translate-x-full');
                }
            });
        });
    </script>
</body>
</html>
